<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
    <header>
        <img src="./resources/images/img-tea-cozy-logo.webp" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="mission" id="mission">
            <article class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </article>
        </section>

        <section class="tea">
            <article class='tea-text'>
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy</h4>
            </article>
            <section class="images">
                <figure>
                    <img src="./resources/images/img-berryblitz.webp" alt="Blitz Tea">
                    <figcaption>Fall Berry Blitz Tea</figcaption>
                </figure>
                <figure>
                    <img src="./resources/images/img-spiced-rum.webp" alt="Rum Tea">
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                <figure>
                    <img src="./resources/images/img-donut.webp" alt="Donut">
                    <figcaption>Seasonla Donuts</figcaption>
                </figure>
                <figure>
                    <img src="./resources/images/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure>
                    <img src="./resources/images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    <figcaption>Bedford Bizarre Tea</figcaption>
                </figure>
            </section>
        </section>
    </main>
</body>
</html>
